<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Data Grid Completeness</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel='icon' type='image/png' href='https://data.humdata.org/images/icons/hdx.ico' />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href='css/styles.css' rel='stylesheet' />
  </head>

  <body>

    <main>
      <div class='grid-container'>
        <div class='col-10'>
          <h2 class='header'>Data Grid Availability by Location and Sub-category
            <div class="form-select control-group control-order-by pull-right">
              <label for="field-order-by" class="uppercase">Order by</label>
              <div class="dropdown orderDropdown" data-module-additional="#organizationsSection">
                <button id="field-order-by" class="dropdown-toggle" data-toggle="dropdown">
                  <span class="dropdown-toggle-text">Availabile % (dsc)</span>
                  <i class="humanitarianicons-Down"></i>
                </button>
                <ul class="dropdown-menu dropdown-inverse" role="menu">
                  <li><a tabindex="-1" val="dsc">Availabile % (dsc)</a></li>
                  <li><a tabindex="-1" val="asc">Availabile % (asc)</a></li>
                </ul>
              </div>
            </div>
          </h2>
          <div class='legend small'>
            Data Availability: <div class='chip chip-complete'></div> Availabile <div class='chip chip-incomplete'></div> Not Up-to-date <div class='chip chip-nodata'></div> Unavailable <div class='chip chip-na'></div> NA
          </div>
          <div class='table-container'></div>
          <div class='heatmap'></div>
        </div>
      </div>
    </main>
